<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Outbreaks</title>
    <meta name="author" content="Ly Tong">
    <meta name="description" content="A visualization of infectious disease outbreaks between 1996 and 2002. An outbreak happens when a country has at least one case of a specific disease during a particular year.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/disease-outbreaks.css">
</head>
<body>
    <nav>
        <a href="../index.html">home</a>
        <a href="https://figshare.com/articles/dataset/A_global_dataset_of_pandemic-_and_epidemic-prone_disease_outbreaks/17207183/2" target="_blank" rel="noopener noreferrer">data</a>
    </nav>
    <main>
        <section id="visualization">
            <div class="top">
                <header>Disease Outbreaks per Country (1996 - 2022)</header>
                <div id="canvas-wrapper"></div>
            </div>
            <div id="notes">
                <p>1 icon = 1 outbreak</p>
            </div>
        </section>
        <section id="selector">
            <div id="sort">
                <text class="cta">Sort by</text>
                <div class="options"></div>
            </div>
            <div id="location">
                <text class="cta">Choose Country</text>
                <div class="options"></div>
            </div>
        </section>
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/matter.min.js"></script>
    <script src="../scripts/disease-outbreaks.js"></script>
</body>
</html>
